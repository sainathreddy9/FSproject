{% extends "pages/layouts/base.html" %}

{% load staticfiles %}
{% block content %}
{% include "pages/layouts/form-body.jsp" %}
<script type = "text/javascript">
         <!--
            // Form validation code will come here.
         //-->
         function validate() {
             if( document.getElementById("vNumber").value == "" ) {
                alert( "Please provide Vehicle Number!" );

                return false;
             }
         }
</script>
<center>
    <form name="calc_fineForm" action="/calc_fineSubmit/" method="post" onsubmit = "return(validate());">
        {% csrf_token %}
		<div id="simpleBox">
			<h2 id="heading">Enter the following details </h2>

			<table id="textAlign">
				<tr>
					<td>Vehicle Number &nbsp;&nbsp;&nbsp;<font color="red">*</font></td>
                    <td><input type ="text" name="vehicleNumber" id="vNumber"> <font color="red">{{ message}}</font></td>

				</tr>

				<tr>
					<td>Payment &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                     <td><select name="location">
                        <option value="1">Full Payment</option>
                        <option value="2">Half Payment</option>
                    </select>

                    </td>
				</tr>
                <tr>
                    <td><br></td>
                </tr>


			</table>
			<br />
			<input type="submit" value="Make Payment"  class="specialButton" />
		</div>
  </form>
</center>
{% include "pages/layouts/footer.jsp" %}
{% endblock %}
